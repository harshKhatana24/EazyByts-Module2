<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="Layout(content,script)">
<head>
    <meta charset="UTF-8">
    <title>Stock Trade Simulator</title>
    <link rel="stylesheet" href="/css/output.css">
    <script src="/js/script.js"></script>
</head>
<body class="bg-gray-100">

<!-- Header Section -->
<header class="bg-gray-800 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <!-- Logo and Title -->
        <div class="flex items-center">
            <img class="h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Stock Simulator Logo">
            <span class="ml-4 text-2xl font-semibold">Stock Trade Simulator</span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-6">
            <a href="/user/home" class="hover:bg-gray-700 rounded-md px-4 py-2">Home</a>
            <a href="/user/buy-stock" class="hover:bg-gray-700 rounded-md px-4 py-2">Trade</a>
            <a href="/user/viewStocks" class="hover:bg-gray-700 rounded-md px-4 py-2">View Stocks</a>
            <a href="/user/portfolio" class="hover:bg-gray-700 rounded-md px-4 py-2">User Portfolio</a>
            <a href="/do-logout" class="hover:bg-gray-700 rounded-md px-4 py-2">Logout</a>

            <!-- User Profile Button -->
            <div class="relative ml-3">
                <button type="button"
                        class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                        id="user-menu-button"
                        aria-expanded="false"
                        aria-haspopup="true">
                    <span class="sr-only">Open user menu</span>
                    <a th:href="@{/user/profile}">
                        <img class="h-8 w-8 rounded-full border-2 border-gray-300 hover:border-blue-500"
                             src="https://storage.googleapis.com/a1aa/image/MZ9gQntpykpPCRH7u9UweBcom2sqC0EKPB6DuHEfdPvpxRHUA.jpg"
                             alt="User profile">
                    </a>
                </button>
            </div>

        </nav>

        <!-- Mobile Menu Toggle Button -->
        <div class="md:hidden flex items-center">
            <button id="mobile-menu-toggle" class="text-gray-300 hover:text-white focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Mobile Menu -->
<div id="mobile-menu" class="md:hidden bg-gray-800 text-white hidden">
    <div class="px-6 py-4 space-y-4">
        <a href="/user/home" class="block hover:bg-gray-700 px-4 py-2 rounded-md">Home</a>
        <a href="/user/buy-stock" class="block hover:bg-gray-700 px-4 py-2 rounded-md">Trade</a>
        <a href="/user/viewStocks" class="block hover:bg-gray-700 px-4 py-2 rounded-md">View Stocks</a>
        <a href="/do-logout" class="block hover:bg-gray-700 px-4 py-2 rounded-md">Logout</a>
    </div>
</div>

<!-- Main Content Placeholder -->
<div th:replace="${content}" class="max-w-7xl mx-auto px-6 py-10"></div>

<!-- JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        // Toggle mobile menu visibility
        mobileMenuToggle.addEventListener('click', function () {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    });
</script>

</body>
</html>
